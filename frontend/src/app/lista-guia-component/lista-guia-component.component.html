<div class="container">
  <div class="mat-elevation-z3">
      <table mat-table [dataSource]="cadastros">
          <!-- Id Column -->
          <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef>Id</th>
              <td mat-cell *matCellDef="let row">{{row.id}}</td>
          </ng-container>
      
          <!-- Nome Column -->
          <ng-container matColumnDef="nome">
              <th mat-header-cell *matHeaderCellDef>Nome</th>
              <td mat-cell *matCellDef="let row">{{row.nome}}</td>
          </ng-container>

          <!-- Sobrenome Column -->
          <ng-container matColumnDef="sobrenome">
              <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
              <td mat-cell *matCellDef="let row">{{row.sobrenome}}</td>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let row">{{row.email}}</td>
          </ng-container>

          <!-- Telefone Column -->
          <ng-container matColumnDef="telefone">
              <th mat-header-cell *matHeaderCellDef>Telefone</th>
              <td mat-cell *matCellDef="let row">{{row.telefone}}</td>
              </ng-container>
          
              <!-- Valor Column -->
              <ng-container matColumnDef="valor">
              <th mat-header-cell *matHeaderCellDef>Valor</th>
              <td mat-cell *matCellDef="let row">{{row.valor | currency: 'BRL'}}</td>
              </ng-container>

              <!-- Desconto Column -->
              <ng-container matColumnDef="desconto">
                  <th mat-header-cell *matHeaderCellDef>Desconto</th>
                  <td mat-cell *matCellDef="let row">{{row.desconto | percent}}</td>
              </ng-container>

              <!-- Action Column -->
              <ng-container matColumnDef="acao">
                  <th mat-header-cell *matHeaderCellDef>Ações</th>
                  <td mat-cell *matCellDef="let row">
                      <a (click)="openModUp()" class="edit">
                          <i class="material-icons">
                          edit
                          </i>
                      </a>
                      <a  class="delete">
                          <i class="material-icons">
                          delete
                          </i>
                      </a>
                  </td>
              </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayColumns;"></tr>
      </table>
  </div>
</div>
