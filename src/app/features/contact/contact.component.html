<section class="position-relative contact-background">
  <div class="first-fold content-alignment">
    <span class="content-in-center">
      <p>Contatos</p>
    </span>
  </div>
</section>

<section class="contact-space">
  <div class="content-alignment">
    <div class="content-in-center text-start">
      <span class="fw-bold require-field">
        Campos marcados com * são requeridos
      </span>

      <form
        class="mt-4"
        (ngSubmit)="submit()"
        [formGroup]="contactForm"
        #formContactDir="ngForm"
      >
        <div class="form-group mb-3">
          <label for="name">Nome completo*</label>
          <input
            class="form-control"
            id="name"
            name="name"
            formControlName="name"
          />
          <div *ngIf="name.invalid && formContactDir.submitted">
            <p>Campo obrigatório!</p>
          </div>
        </div>

        <div class="form-group mb-3">
          <label for="email">Email*</label>
          <input
            matInput
            id="email"
            name="email"
            class="form-control"
            [(ngModel)]="contact.email"
          />
        </div>

        <div class="form-group mb-3">
          <label for="question">Assunto*</label>
          <input
            matInput
            id="question"
            name="question"
            class="form-control"
            [(ngModel)]="contact.question"
          />
        </div>

        <div class="form-group mb-4">
          <label for="phone">Telefone*</label>
          <input
            matInput
            id="phone"
            name="phone"
            type="tel"
            class="form-control"
            [(ngModel)]="contact.phone"
          />
        </div>

        <div class="form-group mb-4">
          <label for="note"
            >Informações úteis para processarmos seu orçamento, como: datas,
            endereços, numero voo, trem ou embarcação.. etc.*</label
          >
          <textarea
            matInput
            class="form-control heigth-of-textarea"
            name="note"
            id="note"
            [(ngModel)]="contact.note"
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </div>
</section>
